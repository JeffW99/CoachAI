<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="image/badminton.ico"/>
    <link rel="bookmark" href="image/badminton.ico"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>CoachAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/d3.js"></script>
    <link rel="stylesheet"  href="css/text.css">
</head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./home.html">CoachAI</a>
                </div>
                <ul class="nav navbar-nav">
                <li><a href="./home.html">Home</a></li>
                <li class="active"><a href="./realdata.html">Real Data</a></li>
                <li><a href="./ourdata.html">Our Data</a></li>
                <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div id="on_off_court" class="col-md-6">
                <div class="subtitle">全場失分比例</div>
                <canvas id="on_off_court_chart" width="800" height="600"></canvas>
                <script type="text/javascript">init_on_off_court();</script>
            </div>
            <div id="total_balltype" class="col-md-6">
                <div class="subtitle">全場球種分析</div>
                <script type="text/javascript">init_total_balltype();</script>
            </div>
        </div>

        <div>
            <form id="interval-form">
                <div class="form-group col-md-6">
                    <select id="down">
                        <script type="text/javascript">get_interval_down();</script>
                    </select>
                    <select id="up">
                        <script type="text/javascript">get_interval_up();</script>
                    </select>
                    <button id="interval-submit" type="button" class="btn btn-primary" onclick=change_interval()>查詢</button>
                </div>
            </form>
    
            <div id="line_chart">
                <script type="text/javascript">init_linechart();</script>
            </div>
        </div>
        
        <div class="modal" id="radarChart" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="closechart" type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="rallytitle"></h4>
                    </div>
                    <div class="modal-body">
                        <canvas id="canvas" width="1000" height="800"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
